<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMRIT EMS - CMRIT Event Management System</title>
    <link rel="favicon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #269bd8, #c36);
        }
        .menu-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .system-title {
            color: #0062cc;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: bold;
        }
        .menu-button {
            display: block;
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .menu-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            z-index: -1;
        }
        .menu-button:hover:before {
            left: 0;
        }
        .menu-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .admin-btn { background-color: #dc3545; }
        .register-btn { background-color: #28a745; }
        .login-btn { background-color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="menu-container">
                    <h1 class="system-title">CMRIT Event Management System</h1>
                    <a href="{% url 'admin:index' %}" class="btn menu-button admin-btn text-white">
                        <i class="fas fa-user-shield mr-2"></i>Django Admin Login
                    </a>
                    <a href="{% url 'register' %}" class="btn menu-button register-btn text-white">
                        <i class="fas fa-user-plus mr-2"></i>User Registration
                    </a>
                    <a href="{% url 'login' %}" class="btn menu-button login-btn text-white">
                        <i class="fas fa-sign-in-alt mr-2"></i>User Login
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
